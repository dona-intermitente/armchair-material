<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armchair-material</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="src/logo.svg">
    </div>
    <div class="samples">
        <div class="triangle"></div>
        <form class="textures" id="textures">
            <input id="gray" type="radio" name="texture">
            <input id="pink" type="radio" name="texture">
            <input id="blue" type="radio" name="texture" checked>
            <input id="violet" type="radio" name="texture">
            <input id="yellow" type="radio" name="texture">
        </form>
    </div>
    <div class="usability">
        <div class="circle">
            <div class="move"></div>
        </div>
        <div class="circle left">
            <div class="zoom"></div>
        </div>
    </div>
    <script type="module" src="armchairMaterial.js"></script>
</body>
</html>
